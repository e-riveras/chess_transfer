name: Sync Chess Games

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Study Permissions
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          python test_study_permissions.py

      - name: Run Sync Script
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
          CHESSCOM_USERNAME: erivera90
          LOG_LEVEL: DEBUG
        run: |
          python src/sync_games.py

      - name: Commit and Push History
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/history.json
          git commit -m "Update import history" || echo "No changes to history"
          git pull --rebase
          git push
