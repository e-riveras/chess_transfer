name: Automated Chess Analysis

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'game.pgn'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit the report back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Stockfish Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish
          echo "STOCKFISH_PATH=/usr/games/stockfish" >> $GITHUB_ENV
          stockfish --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py game.pgn

      - name: Commit and Push Report
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add analysis_report.md
          # Only commit if there are changes
          git diff --staged --quiet || (git commit -m "Update Chess Analysis Report" && git push)